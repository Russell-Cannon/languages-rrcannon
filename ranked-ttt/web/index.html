<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ranked Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main>
    <h1>Ranked Tic‑Tac‑Toe (Realtime)</h1>
    <section id="auth">
      <input id="name" placeholder="Your name" maxlength="32" />
      <button id="login">Join / Sign in</button>
      <div id="me"></div>
    </section>
    <section id="match" class="hidden">
      <button id="queue">Find Match</button>
      <div id="opp"></div>
    </section>
    <section id="board" class="hidden">
      <div class="grid" id="grid"></div>
      <div class="controls"><button id="reset">Reset (local)</button></div>
      <div id="status"></div>
    </section>
    <section>
      <h2>Leaderboard</h2>
      <ol id="leaders"></ol>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
